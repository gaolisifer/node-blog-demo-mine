<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h1>登录</h1>
<form action="/signIn" method="post">
    <input type="text" placeholder="请输入用户名" class="form-control" name="uname"> <br>
    <input type="password" placeholder="请输入密码" class="form-control" name="upwd"><br>
    <input type="submit" value="登录">
    <a href="/sign-up">注册</a>
</form>
<%= message%>
</body>
</html>
